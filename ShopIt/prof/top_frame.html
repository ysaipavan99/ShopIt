	<script>
		function loadXMLDoc(){
			var xmlhttp = new XMLHttpRequest();
			xmlhttp.open("GET","../XMLSet/profile.xml",true);

			xmlhttp.onreadystatechange=function(){
				if(xmlhttp.readyState==4 && xmlhttp.status==200){
					myFunction(this);
				}
			};
			xmlhttp.send();
		}

		function myFunction(xml){
			var xmlDoc = xml.responseXML;
			var x = xmlDoc.getElementsByTagName("Profile");
			var mail = x[0].getElementsByTagName("Email")[0].childNodes[0].nodeValue;
			var password = x[0].getElementsByTagName("Password")[0].childNodes[0].nodeValue;
			var name = x[0].getElementsByTagName("Name")[0].childNodes[0].nodeValue;
			var gender = x[0].getElementsByTagName("Gender")[0].childNodes[0].nodeValue;
			var phone = x[0].getElementsByTagName("Phone")[0].childNodes[0].nodeValue;
			document.getElementById("Name").innerHTML = name;
			document.getElementById("Email").innerHTML = mail;
			document.getElementById("Phone").innerHTML = phone;
			document.getElementById("Gender").innerHTML = gender;
		}
	</script>
