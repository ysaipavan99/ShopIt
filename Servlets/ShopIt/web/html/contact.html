<!DOCTYPE html>
<html>
  <head>
    <meta charset="utf-8">
    <title>Contact Us</title>
    <link rel="stylesheet" href="../css/contact.css">
  </head>
  <body>
    <div class="contact-title">
      <h1>Drop us a message</h1>
      <h3>Always eager to hear from you</h3>
    </div>
    <div class="contact-form">
      <form id="contact-form" method="post" action="MAILTO:13pramo@gmail.com" enctype="text/plain">
        <input name="name" type="text" class="form-control" placeholder="Name" required>
        <br>
        <input name="email" type="email" class="form-control" placeholder="Email" required>
        <br>
        <textarea name="message" class="form-control" placeholder="Message" row="5" required></textarea>
        <br>
        <input type="submit" class="form-control submit" value="Ping">
      </form>
    </div>
  </body>
</html>
